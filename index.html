<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DK Survey Form for FCC</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main id="main">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">for the freeCodeCamp Responsive Web Design certificate</p>
        </header>
        <section>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name"
                        required />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email"
                        pattern=".+@globex\.com" required />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age</label>
                    <input id="number" class="form-control" type="number" name="number" placeholder="Enter your age"
                        min="10" max="115" required />
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value>Select one role</option>
                        <option value="recruiter">Recruiter</option>
                        <option value="colleague">Colleague</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you buy me a coffee?</p>
                    <label>
                        <input name="user-coffee" value="definitely" type="radio" class="input-radio" /> Definitely
                    </label>
                    <label>
                        <input name="user-coffee" value="maybe" type="radio" class="input-radio" /> Maybe
                    </label>
                    <label>
                        <input name="user-coffee" value="not-sure" type="radio" class="input-radio" /> Not sure
                    </label>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
